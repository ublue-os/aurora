on:
  workflow_call:
    inputs:
      stream_name:
        description: "Release Tag (e.g. stable, latest)"
        type: string
        required: true
  workflow_dispatch:
    inputs:
      handwritten:
        description: "Small Changelog about changes in this build"
      stream_name:
        description: "Release Tag (e.g. stable, latest)"
        required: true
        type: choice
        options:
          - '["stable"]'

permissions:
  contents: write

name: Generate Release
jobs:
  generate-release:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ${{ fromJson( inputs.stream_name ) }}

    steps:
      - name: Checkout last 500 commits (for <commits> to work)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 500

      - name: Install Just
        shell: bash
        run: bash .github/workflows/shared/install-just.sh

      - name: Check Just Syntax
        shell: bash
        run: |
          just check

      - name: Generate Release Text
        id: generate-release-text
        shell: bash
        run: |
          just changelogs "${{ matrix.version }}" "${{ inputs.handwritten }}"
          source ./output.env
          echo "title=${TITLE}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@e7a8f85e1c67a31e6ed99a94b41bd0b71bbee6b8 # v2
        if: contains(fromJson('["stable"]'), matrix.version) && (github.event.schedule == '45 5 * * 0' || contains(fromJson('["workflow_dispatch", "workflow_call"]'), github.event_name))
        with:
          name: ${{ steps.generate-release-text.outputs.title }}
          tag_name: ${{ steps.generate-release-text.outputs.tag }}
          body_path: ./changelog.md
          make_latest: ${{ matrix.version == 'stable' }}
          prerelease: ${{ matrix.version != 'stable' }}
