css: |
  .global-section banner {
     margin-top: 30px;
     margin-left: 30px;
     margin-right: 30px;
     border-radius: 10px;
  }

  .global-section banner-text-overlay {
     margin: 30px;
     padding: 20px;
  }

  .global-section banner-text {
     padding: 50px;
     color: #ffffff;
     text-shadow: 1px 1px 4px rgba(0, 0, 5, 1);
  }

  .global-section title {
    color: #ffffff;
  }

  .global-section subtitle {
    color: #ffffff;
    font-weight: 400;
  }

  .global-section {
    margin: 15px;
    border-radius: 25px;
    color: inherit;
  }

  .aurora-section {
    background: linear-gradient(0deg, #271e7f, #60a5c3);
  }

  .cc-section {
    background: linear-gradient(0deg, #392946, #050815);
  }

  .music-section {
    background: linear-gradient(45deg, #e97e4f, #565d8d);
  }

  .office-section {
    background: linear-gradient(to left bottom, #8c1790, #a81b8d, #c0258a, #d63386, #e94482, #e7457c, #e54777, #e24872, #cc3969, #b72960, #a21757, #8d004d);
  }

  .gaming-section {
    background: linear-gradient(0deg, #444445, #00ce75);
  }

  .utilities-section {
    background: linear-gradient(to right bottom, #00389e, #1d3283, #242d6a, #262851, #24233a, #282636, #2b2a31, #2d2d2d, #3a3a3a, #474748, #555556, #646364);
  }

  .dev-section {
    background-image: linear-gradient(to right top, #392946, #2e243d, #241f34, #1b1a2b, #131421, #171b29, #1b2131, #1e2839, #2c3f57, #3a5876, #467296, #508eb7);
  }

  .ai-section {
    background: linear-gradient(0deg, #0055b1, #ff7843);
  }

