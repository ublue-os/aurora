css: |
  .aurora-section banner {
     margin-top: 30px;
     margin-left: 30px;
     margin-right: 30px;
     border-radius: 10px;
  }
  .aurora-section banner-text-overlay {
     margin: 30px;
     padding: 20px;
  }
  .aurora-section banner-text {
     padding: 50px;
     color: #ffffff;
  }
  .aurora-section title {
     color: #ffffff;
  }
  .aurora-section subtitle {
    color: #ffffff;
    font-weight: 400;
  }
  .aurora-section {
    margin: 15px;
    border-radius: 25px;
  }
  .aurora-section {
    background: linear-gradient(0deg, #271e7f, #60a5c3);
  }
  .cc-section {
    background: linear-gradient(0deg, #392946, #050815);
  }
  .music-section {
    background: linear-gradient(45deg, #e97e4f, #565d8d);
  }
  .office-section {
    background: linear-gradient(45deg, #8c1790, #fa224a);
  }
  .gaming-section {
    background: linear-gradient(160deg, #ff9d08, #08a5ff);
  }
  .utilities-section {
    background: linear-gradient(45deg, #ed5b00, #a6480d);
  }
  .dev-section {
    background: linear-gradient(45deg, #ed5b00, #a6480d);
  }
  .ai-section {
    background: linear-gradient(45deg, #ed5b00, #a6480d);
  }
